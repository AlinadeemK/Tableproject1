<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
  <style>
    #demo {
      margin: 20px;
    }
  </style>
</head>
<body>

<div id="demo"></div>

<script>
  // Assuming you have a value for 'inp'
  var inp = 5; // Replace this with your desired number

  // Display multiplication table using innerHTML
  document.getElementById("demo").innerHTML = "Hello Hammad Sir <br><br>";

  // Display multiplication table using innerHTML
  for (var i = 1; i <= 10; i++) {
    document.getElementById("demo").innerHTML += `${inp} x ${i} = ${inp * i} <br>`;
  }
</script>

</body>
</html>
